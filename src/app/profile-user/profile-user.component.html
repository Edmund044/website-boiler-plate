<div class="container">


    <div class="row">
      <diV class="col-sm-4">
        <div class="card-header text-center bg-light" >

          <img class="" src="./assets/images/profile.jpg" alt="" width="100" height="100" style="object-fit:cover; border-radius:50%;">
           <br><p>
         <!--  <b>{{review.name}}</b><br>

            </p>
            <p>Location:{{review.location}}</p>
            <p>Primary Skill:{{review.primary}}</p>
            <p>Secondary Skill:{{review.secondary}}</p>

<a  (click)="makePayment(review)" class=" border-2 btn btn-md btn-primary text-center mx-auto w-100"  >Promote</a>-->
        <a  href=" https://flutterwave.com/pay/z3sgqm1krnnt"  class=" border-2 btn btn-md btn-primary text-center mx-auto w-100" style="" >Promote</a>


        </div>
      </diV>
      <diV class="col-sm-8">
        <form >

          <h4 class=" mb-3 fw-normal">Edit Profile</h4>

          <div class="row">
           <div class="col-sm-4">
             <div class="form-floating ">
               <label for="floatingInput">Username</label>
               <input type="text" class="form-control " formControlName="name"  placeholder="John Doe">

             </div>
           </div>
             <div class="col-sm-4">
               <div class="form-floating">
                 <label for="floatingInput">Email address</label>
                 <input type="email" class="form-control " formControlName="email"  placeholder="name@example.com">

               </div>
             </div>
             <div class="col-sm-4">
               <div class="form-floating">
                 <label for="floatingPassword">Password</label>
                 <input type="password" class="form-control " formControlName="password"  placeholder="Password">

               </div>
             </div>

          </div>

          <div class="row  m-2">
           <div class="col-sm-4">
             <div class="form-floating">
               <label for="floatingPassword">Profile Picture</label>
               <input type="file" class="form-control" formControlName="profile"  placeholder="profile">

             </div>
           </div>
           <div class="col-sm-4">
             <div class="form-floating">
               <label for="floatingPassword">Plan</label>
               <select class="form-control" formControlName="plan" aria-label="Default select example">
                 <option disabled>Open this select menu</option>
                 <option value="Free">Free</option>
                 <option value="Bronze">Bronze</option>
                 <option value="Silver">Silver</option>
                 <option value="Gold">Gold</option>
               </select>
             </div>
           </div>
           <div class="col-sm-4">
             <div class="form-floating">
               <label for="floatingPassword">Location</label>
               <input type="text" class="form-control " formControlName="location"  placeholder="Nairobi">

             </div>
           </div>
          </div>
          <div class="row m-2">
           <div class="col-sm-4">
             <div class="form-floating">
               <label for="floatingInput">Primary Skill</label>
               <input type="text" class="form-control " formControlName="primary"  placeholder="Car electric repair">

             </div>
           </div>
             <div class="col-sm-4">
               <div class="form-floating">
                 <label for="floatingInput">Secondary Skill</label>
                 <input type="text" class="form-control " formControlName="secondary"  placeholder="Engine diagnosis">

               </div>
             </div>
             <div class="col-sm-4">
               <div class="form-floating">
                 <label for="floatingPassword">Type</label>
                 <select class="form-control" formControlName="type" aria-label="Default select example">
                   <option disabled>Open this select menu</option>
                   <option value="mechanic">Independent Mechanic</option>
                   <option value="Garage">Garage</option>
                 </select>
               </div>
             </div>

          </div>

          <div class="row  m-2">

           <div class="col-sm-12">
             <div class="form-floating ">
               <label for="floatingPassword">Bio</label>
               <textarea class="form-control" formControlName="bio" id="exampleFormControlTextarea1" rows="6"></textarea>
             </div>
           </div>
          </div>

          <div class="d-flex justify-content-center">
            <button class=" border-2 btn btn-md btn-primary text-center mx-auto"  style="width:40%" type="submit">Edit Profile</button>
          </div>
          <p class="mt-5 mb-3 text-danger"></p>
          <label>

         </label>
        </form>

      </diV>

    </div>


</div>
